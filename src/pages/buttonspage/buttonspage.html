<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 
<ion-grid style="height: 50vh ; width: 100vw">
  <ion-row justify-content-center align-items-center style="height: 50vh; width: 100vw ;
  background-Color:gray;">
    
      <img src="../../assets/imgs/logo.png" style="max-width:100px;" >
       
    
  </ion-row>
</ion-grid>

<ion-card style=" margin-top: -20px;">
  <form (ngSubmit)="logForm()">
      
    <ion-item>
        
      <!-- <ion-label floating> <ion-icon name="person"></ion-icon>
          Country</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="title"></ion-input> -->
      <button ion-button block  outline  clear (click)="selectcountry()">{{currentcountry}}</button>
      <!-- <button icon-only  item-right> <ion-icon name="flag" item-right></ion-icon></button>  -->
      <ion-icon name="flag" item-right color="vibrant"></ion-icon>   
    </ion-item>
    <ion-item>
      <ion-label floating text-center>Mobile</ion-label>
      <ion-input type="text" [(ngModel)]="userpassword" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="loginsubmitaction()">Submit</button>
  </form>

  
</ion-card>
 
<ion-item  >
  <ion-label>Be alert  </ion-label>
   
</ion-item>
<ion-footer>
     
        <ion-item>
            <ion-label>Footer Text  </ion-label>
            <ion-checkbox [(ngModel)]="checkboxstatus"> </ion-checkbox>
          </ion-item>
      
    
  </ion-footer>
</ion-content>
