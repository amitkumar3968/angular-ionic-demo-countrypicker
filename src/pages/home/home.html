<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list  >
    <ion-item *ngFor="let singleitem of items_array" (click)="singleitemclicked(singleitem)">
      
      <ion-label>
        <h2>{{singleitem.name}}</h2>
        <h3>{{singleitem.desc}}</h3>
        <!-- <p>Listen, I've had a pretty messed up day...</p> -->
      </ion-label>    
    </ion-item>
  </ion-list>

</ion-content>
